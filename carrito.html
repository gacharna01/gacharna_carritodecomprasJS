<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
            <aside>
                <header>
                    <h1 class="logo">StreetWearShop</h1>
                </header>
                <nav>
                    <ul>
                        <li>
                            <a class="boton-menu boton-categoria " href="./index.html">
                                <i class="bi bi-arrow-left"></i>Seguir comprando</button>
                            </a>
                        </li>
                        <li>
                            <a class="boton-menu boton-carrito active" href="./carrito.html">
                                <i class="bi bi-cart4"></i>Carrito</a>
                        </li>
                    </ul>
                </nav>
                <footer>
                    <p class="texto-footer">© 2023 Paula Gacharná</p>
                </footer>
            </aside>


    
        <main>
                <h2 class="titulo-principal">Carrito</h2>
                <div class="contenedor-carrito">
                    <p id="carrito-vacio" class="carrito-vacio">Tu carrito esta vacío.</p>
                
                    <div id="carrito-productos" class="carrito-productos disabled">

                        <!-- Se completa con JS-->
                    </div>
                    
                    <div id="carrito-acciones" class="carrito-acciones disabled">
                        <div class="carrito-acciones-izquierda">
                            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>

                        </div>
                        <div class="carrito-acciones-derecha">
                            <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$120</p>    
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>  
                </div>    
                
                <p id="carrito-comprado" class="carrito-comprado disabled">¡Muchas gracias por tu compra!</p>

            </div>
        </main>
        
    </div>
    <script src="./js/carrito.js"></script>
</body>
</html>
